{% extends 'base.html' %}
{% block content %}

<div class="container-fluid"  >
    <div class="row">
        <div class="col-md-12">
            <div class="banner" id="ban-ner">
                <div class="banner-text"  id="b-txt">
                    <h2 style="margin-left:45%;margin-top:20px">Todo Tasks</h2>
                </div>
            </div>
        </div>
    </div>
</div>


  <div class="container" style="margin-top:150px;">
   <div class="row">
    <div class="col-sm-6">
      <form method="POST" class="p-3 shadow">
    {% csrf_token %}
        <div class="form-group">
    <input type="text" class="form-control" name="task"  placeholder="task name"><br>
       </div>

<div class="form-group">
    <input type="text" class="form-control" name="priority" placeholder="enter your priority"> <br>
</div>
          <div class="form-group">
    <input type="date" class="form-control" name="date" placeholder="enter your date"><br>
</div>
         <input type="submit" class="btn btn-success">
        </form>
<!--        {% for i in task1 %}-->
<!--{{i.name}}-->
<!--{{i.priority}}<br>-->
<!--{% endfor %}-->
  </div>
       <div class="col-md-5">
           <h3>Tasks to be completed</h3>
                   {% for i in task1 %}
           <div class="shadow card">
               <div class="card-Body" style="margin-left:20px">
                   <h5 class="card-title">{{i.name}}</h5>
                   <p ><b>{{i.priority}}</b></p>
                   <p>{{i.date}}</p>
                   <a class="btn btn-info" href="{% url 'delete' i.id %}" >Done</a>
                   <a class="btn btn-outline-success" href="{% url 'update' i.id %}" >Update</a>
               </div>
           </div>
           <br>
           {% endfor %}
       </div>
</div>
</div>

{% endblock %}
